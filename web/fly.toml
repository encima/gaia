# fly.toml app configuration file generated for github-extract-web on 2023-12-10T12:07:08+02:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "github-extract-web"
primary_region = "arn"

[build]
  builder = "paketobuildpacks/builder:base"

[env]
  PORT = "8000"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 1024
